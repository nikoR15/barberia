<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Document</title>
</head>
<body>
    <main>
    <form id="formulario" action="">
        <ul>
            <li>
                <label for="nombre" aria-hidden="true">Nombre</label>
                <input placeholder="Nombre completo" id="nombre" type="text" >
            </li>
            <li>
                <label for="telefono">Telefono</label>
                <input placeholder="Telefono" id="telefono" type="number">
            </li>
            <li>
                <label for="date">Fecha</label>
                <input id="date" type="date" minlength="10" maxlength="10" >
            </li>
            <li>
                <label for="corte">Tipo del corte</label>
                <select name="" id="corte" >
                    <option>^</option>
                    <option value="1">Mullet -10.000$</option>
                    <option value="2">Mohicano -10.000$</option>
                    <option value="3">Taper fade -10.000$</option>
                    <option value="4">Militar -8.000$</option>
                    <!-- <option value="5">MÃ¡s...</option> -->
                </select>
            </li>
            <li>
                <label for="hora">Hora de atencion</label>
                <select name="" id="hora"  >
                    <option>^</option>
                    <option value="1">8:00am - 9:00am</option>
                    <option value="1">9:00am - 10:00am</option>
                    <option value="1">10:00am - 11:00am</option>
                    <option value="1">1:00pm - 2:00pm</option>
                    <option value="1">2:00pm - 3:00pm</option>
                    <option value="1">3:00pm - 4:00pm</option>
                    <option value="1">4:00pm - 5:00pm</option>
                </select>
            </li>
            <li>
                <input id="barba" type="radio" name="con">
                <label for="barba">Sin Barba</label>
                <input id="Barba" type="radio" name="con">
                <label for="Barba">Con Barba</label>
            </li>
            <input type="reset" id="reserva"  value="Reservar">
            <a href="index.html" id="volver">Volver</a>
        </ul>
    </form>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
